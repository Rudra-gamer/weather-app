<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        :root {
            --bg: linear-gradient(to right, #6dd5ed, #2193b0);
            --text: white;
            --card: rgba(0, 0, 0, 0.4);
        }

        body.dark {
            --bg: linear-gradient(to right, #141e30, #243b55);
            --text: #f5f5f5;
            --card: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            transition: all 0.3s ease;
        }

        h1 {
            margin-bottom: 20px;
        }

        .controls {
            margin-bottom: 15px;
        }

        input,
        button {
            padding: 10px;
            margin: 5px;
            border-radius: 8px;
            border: none;
            outline: none;
            min-height: 44px;
            font-size: 16px;
        }

        button {
            cursor: pointer;
            background: #ff9800;
            color: white;
            font-weight: bold;
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.05);
        }

        #result {
            margin-top: 20px;
            padding: 20px;
            border-radius: 15px;
            background: var(--card);
            display: inline-block;
            min-width: 320px;
            position: relative;
            overflow: hidden;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .autocomplete-items {
            position: absolute;
            border: 1px solid #d4d4d4;
            background-color: #fff;
            z-index: 99;
            max-height: 200px;
            overflow-y: auto;
        }

        .autocomplete-items div {
            padding: 10px;
            cursor: pointer;
            background-color: #0a0000;
            border-bottom: 1px solid #d4d4d4;
        }

        .autocomplete-items div:hover {
            background-color: #e9e9e9;
        }

        .forecast {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }

        .forecast div {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 10px;
            min-width: 100px;
            flex: 0 0 auto;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
            position: relative;
        }

        .forecast div:hover {
            transform: scale(1.05);
        }

        .forecast img {
            width: 50px;
            height: 50px;
        }
    </style>
</head>

<body>
    <h1>üå§ Weather App</h1>
    <div class="controls">
        <input type="text" id="city" placeholder="Enter city or village">
        <button id="getWeather">Get Weather</button>
        <button id="getLocation">üìç Use My Location</button>
        <button id="toggleTheme">üåô Dark Mode</button>
        <div id="autocomplete-list" class="autocomplete-items"></div>
    </div>
    <div id="result">
        <canvas id="weatherCanvas"></canvas>
    </div>

   <script>
const API_KEY = "8163007a10544109b4a74602250610"; // Replace with your WeatherAPI.com key
let animationId;

// Backgrounds for different weather types
const backgrounds = {
    Rain: 'linear-gradient(to right, #00c6fb, #005bea)',
    Snow: 'linear-gradient(to right, #83a4d4, #b6fbff)',
    Clouds: 'linear-gradient(to right, #bdc3c7, #2c3e50)',
    Clear: 'linear-gradient(to right, #2980b9, #6dd5fa)',
    Mist: 'linear-gradient(to right, #606c88, #3f4c6b)'
}

// --- Autocomplete using WeatherAPI location search ---
async function autocomplete(inp) {
    const val = inp.value;
    if (!val) { closeAllLists(); return; }

    const list = document.getElementById("autocomplete-list");
    list.innerHTML = "";

    try {
        const res = await fetch(`https://api.weatherapi.com/v1/search.json?key=${API_KEY}&q=${val}`);
        const data = await res.json();
        data.forEach(d => {
            const div = document.createElement("div");
            div.innerHTML = `${d.name}${d.region ? ', ' + d.region : ''}, ${d.country}`;
            div.addEventListener("click", () => { 
                inp.value = d.name; 
                closeAllLists(); 
            });
            list.appendChild(div);
        });
    } catch (e) { console.error(e); }
}

function closeAllLists() {
    document.getElementById("autocomplete-list").innerHTML = "";
}

document.getElementById("city").addEventListener("input", () => autocomplete(document.getElementById("city")));
document.addEventListener("click", (e) => { if (e.target !== document.getElementById("city")) closeAllLists(); });

// --- Dark Mode Toggle ---
document.getElementById("toggleTheme").addEventListener("click", () => {
    document.body.classList.toggle("dark");
    document.getElementById("toggleTheme").textContent = document.body.classList.contains("dark") ? "‚òÄÔ∏è Light Mode" : "üåô Dark Mode";
});

// --- Get weather by city ---
document.getElementById("getWeather").addEventListener("click", async () => {
    const city = document.getElementById("city").value.trim();
    if (!city) { alert("Enter a city or village"); return; }
    await getWeatherByCity(city);
});

// --- Get weather by user location ---
document.getElementById("getLocation").addEventListener("click", () => {
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(async pos => {
            await getWeatherByCoords(pos.coords.latitude, pos.coords.longitude);
        }, () => alert("Location denied"));
    } else { alert("Geolocation not supported"); }
});

// --- Fetch weather using city name ---
async function getWeatherByCity(city) {
    try {
        document.getElementById("result").innerHTML = `<p>‚è≥ Fetching weather...</p><canvas id="weatherCanvas"></canvas>`;
        const res = await fetch(`https://api.weatherapi.com/v1/forecast.json?key=${API_KEY}&q=${city}&days=5&aqi=no&alerts=no`);
        const data = await res.json();

        if (data.error) {
            document.getElementById("result").innerHTML = `<p>‚ùå ${data.error.message}</p>`;
            return;
        }

        renderWeather(data);
    } catch (e) {
        console.error(e);
        document.getElementById("result").innerHTML = `<p>‚ö†Ô∏è Error fetching weather</p>`;
    }
}

// --- Fetch weather using coordinates ---
async function getWeatherByCoords(lat, lon) {
    try {
        document.getElementById("result").innerHTML = `<p>‚è≥ Fetching weather...</p><canvas id="weatherCanvas"></canvas>`;
        const res = await fetch(`https://api.weatherapi.com/v1/forecast.json?key=${API_KEY}&q=${lat},${lon}&days=5&aqi=no&alerts=no`);
        const data = await res.json();

        if (data.error) {
            document.getElementById("result").innerHTML = `<p>‚ùå ${data.error.message}</p>`;
            return;
        }

        renderWeather(data);
    } catch (e) {
        console.error(e);
        document.getElementById("result").innerHTML = `<p>‚ö†Ô∏è Error fetching weather</p>`;
    }
}

// --- Render weather info ---
function renderWeather(data) {
    const cur = data.current;
    const forecast = data.forecast.forecastday;

    // Current weather
    const curIcon = `https:${cur.condition.icon}`;
    let resultHTML = `
        <h2>${data.location.name}${data.location.region ? ", " + data.location.region : ""}, ${data.location.country}</h2>
        <img src="${curIcon}" alt="${cur.condition.text}">
        <p>üå° Temperature: ${cur.temp_c}¬∞C</p>
        <p>üå• Weather: ${cur.condition.text}</p>
        <p>üíß Humidity: ${cur.humidity}%</p>
        <p>üí® Wind Speed: ${cur.wind_kph} km/h</p>
    `;

    // Hourly forecast (next 8 hours)
    let hourlyHTML = "<h3>üïí Hourly Forecast</h3><div class='forecast'>";
    const nowHour = new Date().getHours();
    forecast[0].hour.slice(nowHour, nowHour + 8).forEach(h => {
        const dt = new Date(h.time).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        hourlyHTML += `<div>
            <p>${dt}</p>
            <img src="https:${h.condition.icon}" alt="${h.condition.text}">
            <p>üå° ${h.temp_c}¬∞C</p>
            <p>${h.condition.text}</p>
        </div>`;
    });
    hourlyHTML += "</div>";

    // 5-day forecast
    let dailyHTML = "<h3>üìÖ 5-Day Forecast</h3><div class='forecast'>";
    forecast.forEach(day => {
        const dt = new Date(day.date).toLocaleDateString([], { weekday: 'short', month: 'short', day: 'numeric' });
        dailyHTML += `<div>
            <p><b>${dt}</b></p>
            <img src="https:${day.day.condition.icon}" alt="${day.day.condition.text}">
            <p>üå° ${day.day.avgtemp_c}¬∞C</p>
            <p>${day.day.condition.text}</p>
        </div>`;
    });
    dailyHTML += "</div>";

    document.getElementById("result").innerHTML = `${resultHTML}${hourlyHTML}${dailyHTML}<canvas id="weatherCanvas"></canvas>`;
    document.body.style.backgroundImage = backgrounds[cur.condition.text.split(' ')[0]] || backgrounds.Clear;
    startWeatherEffect(cur.condition.text.toLowerCase());
}

// --- Canvas weather effect ---
function startWeatherEffect(condition) {
    const canvas = document.getElementById("weatherCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = canvas.offsetWidth;
    canvas.height = canvas.offsetHeight;
    let particles = [];

    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        if (condition.includes("rain")) {
            if (!particles.length) particles = Array.from({ length: 50 }, () => ({ x: Math.random() * canvas.width, y: Math.random() * canvas.height, len: Math.random() * 20 + 10, speed: Math.random() * 4 + 4 }));
            ctx.strokeStyle = "rgba(0,0,255,0.6)";
            ctx.lineWidth = 2;
            particles.forEach(d => {
                ctx.beginPath();
                ctx.moveTo(d.x, d.y);
                ctx.lineTo(d.x, d.y + d.len);
                ctx.stroke();
                d.y += d.speed;
                if (d.y > canvas.height) { d.y = -d.len; d.x = Math.random() * canvas.width; }
            });
        } else if (condition.includes("snow")) {
            if (!particles.length) particles = Array.from({ length: 30 }, () => ({ x: Math.random() * canvas.width, y: Math.random() * canvas.height, radius: Math.random() * 3 + 2, speed: Math.random() * 1 + 0.5 }));
            ctx.fillStyle = "white";
            particles.forEach(f => {
                ctx.beginPath();
                ctx.arc(f.x, f.y, f.radius, 0, Math.PI * 2);
                ctx.fill();
                f.y += f.speed;
                if (f.y > canvas.height) { f.y = -f.radius; f.x = Math.random() * canvas.width; }
            });
        }

        animationId = requestAnimationFrame(animate);
    }

    cancelAnimationFrame(animationId);
    animate();
}
</script>

</body>

</html>
